<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTQuickStamper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 350px;
            background-color: #181818;
            color: #f1f1f1;
        }
        h3 {
            text-align: center;
            color: #FF0000;
        }
        button {
            padding: 10px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        #offset {
            padding: 8px;
            border: 2px solid #FF0000;
            border-radius: 4px;
            width: 60px;
            font-size: 1rem;
            background-color: #333;
            color: #f1f1f1;
        }
        label {
            margin-top: 2rem;
            font-size: 1rem;
            color: #f1f1f1;
        }
        .offset-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #282828;
            border: 1px solid #444;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h3>QuickStamper</h3>
    <button id="activate">Launch Timestamp Tool</button>
    <div>
        <label for="offset">Offset (sec):</label>
        <input type="number"
            id="offset"
            title="Offset each timestamp by this many seconds, ex. 3 = 3s before each timestamp, -3 = 3s after each timestamp"
        >
        <label for="autosave">Autosave</label>
        <input type="checkbox"
            id="autosave"
            title="Automatically save timestamps for each video">
        </input>
    </div>
    <script src="popup.js"></script>
</body>
</html>
